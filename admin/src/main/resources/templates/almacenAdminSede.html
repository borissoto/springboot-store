    <div class="clearfix"></div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Administracion</a>
            </div>
            <ul class="nav navbar-nav">
                <li> <a href="/admin/catalogos">Categorias</a></li>

                <li> <a href="/admin/unidades">Unidades de Medida</a></li>
                <li> <a href="/admin/documentos">Tipos de Ingreso</a></li>
                <li class="active"> <a href="/admin/sedes">Sucursales</a></li>
                <li> <a href="/admin/variables">Configuracion</a></li>
            </ul>
        </div>
    </nav>

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-circle"></i> Sucursal
                    <small></small>
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <button id="nueva-sucursal" class="btn btn-success btn-sm"><i class="fa fa-plus"> Nueva Sucursal</i>
                        </button>
                    </li>

                    <!-- <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                     </li>
                     <li class="dropdown">
                         <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                         <ul class="dropdown-menu" role="menu">

                     </li>
                     <li><a class="close-link"><i class="fa fa-close"></i></a>
                     </li>-->
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">


                <div class="table-responsive"
                     style="padding:2px;border-style: solid; border-width:thin; border-radius: 4px;border-color: #333333">
                    <table class="display compact" id="tabla-sucursal">
                        <thead>
                        <tr>
                            <th></th>
                            <th>ID</th>
                            <th>Nombre Sucursal</th>
                            <th>Sigla</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--MODALs Nuevo Sucursal-->
    <div id="modalNuevaSucursal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="modalLabelNuevo">Nueva Sucursal</h4>
                </div>
                <form action="#" th:action="@{sede/guardar}" th:object="${Sucursal}" method="post">
                    <div class="modal-body">
                        <label>Nombre Sucursal</label>
                        <input type="text" th:field="*{sede}" class="form-control" placeholder="Nombre Sucursal"/>
                        <label>Sigla</label>
                        <input type="text" th:field="*{sigla}" class="form-control" placeholder="Sigla"/>
                        <label>Descripcion</label>
                        <textarea type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripcion / Direccion"></textarea>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" >Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <!--MODALs Editar Sucursal-->

    <div id="modalEditarSucursal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="modalLabelEditar">Editar Sucursal</h4>
                </div>
                <!--<div th:value="catalogoid" </div>-->
                <form id="form-edit-sucursal" action="get_action()"  th:object="${Sucursal}" method="post">
                    <div class="modal-body">
                        <label> Id </label>
                        <div th:id="editar-sucursal-id"></div>
                        <label>Nombre Sucursal</label>
                        <input th:id="editar-sucursal-nombre" type="text" th:field="*{sede}" class="form-control" placeholder="Nombre Sucursal"/>
                        <label>Sigla</label>
                        <input th:id="editar-sucursal-sigla" type="text" th:field="*{sigla}" class="form-control" placeholder="Sigla"/>
                        <label>Descripcion</label>
                        <textarea th:id="editar-sucursal-descripcion" type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripcion/Direccion"></textarea>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button id="submit-edit-sucursal" type="submit" class="btn btn-primary" >Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!--MODALs VER Sucursal-->
    <div id="modalVerSucursal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel2">Detalle Sucursal</h4>
                </div>

                <div class="modal-body">
                    <label>Nombre Sucursal</label>
                    <h6 id="ver-sucursal-nombre"> </h6>
                    <label>Sigla</label>
                    <h6 id="ver-sucursal-sigla"> </h6>
                    <label>Descripcion</label>
                    <h6 id="ver-sucursal-descripcion"></h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
                </div>

            </div>
        </div>
    </div>

    <!--MODALs Eliminar sucursal-->

    <div id="modalEliminarSucursal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="modalLabelEliminar">Eliminar Sucursal</h4>
                </div>
                <!--<div th:value="catalogoid" </div>-->
                <form id="form-eliminar-sucursal" action="get_action()" method="post">
                    <div class="modal-body">
                        <label style="color:red;"> Esta Seguro Que Desea Eliminar el Tipo de Documento?  ID:
                            <span th:id="eliminar-sucursal-id"></span>
                        </label>
                        <label>Nombre Sucursal</label>
                        <input th:id="eliminar-sucursal-nombre" type="text" readonly="readonly" class="form-control" />
                        <label>Sigla</label>
                        <input th:id="eliminar-sucursal-sigla" type="text" readonly="readonly" class="form-control"/>
                        <label>Descripcion</label>
                        <textarea th:id="eliminar-sucursal-descripcion" type="text" class="form-control" readonly="readonly"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button id="submit-eliminar-sucursal" type="submit" class="btn btn-danger" >Eliminar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

</body>
</html>
